        <label>Email address</label>
        <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
        <span class="has-error" *ngIf="loginForm.controls['email'].invalid">
          No seas wey, hay un error
        </span>
    </div>
    <div class="form-group">
        <label>Email address</label>
